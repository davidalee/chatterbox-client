<!doctype html>
<html>
  <head>
  
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src='bower_components/underscore/underscore-min.js'></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>


  <body>
    <div id="main">

      <h1>chatterbox</h1>
      <ul id="chats"></ul>

      <!-- <form> -->
        <select id="roomSelect"></select>
        <input id="newRoomName" autocomplete="off" />
      <!-- </form> -->

      <!-- <form class="submit"> -->
        <input id="message" autocomplete="off" />
      <!-- </form> -->

      <div class="chatroom" id="lobby"></div>

      <script>

        $('#message').keyup(function(e) {
          e.preventDefault();
          if( e.keyCode === 13 ){
            console.warn('YOU\'VE SUBMITTED A MESSAGE!')
            app.handleSubmit( $('#message').val());
            $('#message').val('')
          }
        });

        $('#newRoomName').keyup(function(e) {
          e.preventDefault();
          if( e.keyCode === 13 ){
            app.user.room = $('#newRoomName').val();
            app.addRoom($('#newRoomName').val());
            $('#newRoomName').val('')
          }
        });
    
      </script>
    </div>
  </body>
</html>
